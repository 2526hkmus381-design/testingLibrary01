<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraByte Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f3f3f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo {
            color: #222222;
            font-size: 24px;
            font-weight: bold;
        }
        .header .signup {
            background-color: #3c4b3b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-title {
            font-size: 32px;
            color: #051540;
            margin-bottom: 30px;
        }
        .input-field {
            width: 95%;
            padding: 12px;
            
            margin-right: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #051540;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .login-btn:hover {
            background-color: #2a3553;
        }
        
        .illustration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Library</div>
            
        </div>
        <h2 class="login-title">Log in</h2>
        <input type="text" class="input-field" placeholder="Enter your account ID">
        <input type="password" class="input-field" placeholder="Enter your password">
        <button class="login-btn">Log In</button>
        
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" class="input-field" id="username" name="username" placeholder="Enter your account ID" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" class="input-field" placeholder="Enter your password" id="password" name="password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
        
        
    </div>
</body>

</html>

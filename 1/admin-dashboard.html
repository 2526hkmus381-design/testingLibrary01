<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librarian Dashboard</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
  
  header {
    font-size: 36px;
    background-color: #2c3e50;
    color: white;
    padding: 1rem;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #BFE7FC;
    
  }
  
  .button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
  }
  
  .btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 120px;
    margin: 10px;
    background: #3E8CED;
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    text-align:center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;

  }
  .btn .icon {
      font-size: 36px;
      margin-bottom: 6px;
      color: #fff;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }
  
  .btn .text span {
    display: block;
  }
  
  .btn .text {
    text-align: center;
    line-height: 1.3;
    font-size: 13px;
  }
  
  .btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #2a7cd8, #1a5bb8);
  }
  
  @media (min-width: 1400px) {
    .btn {
      height: 140px;
      font-size: 18px;
    }

    .btn .icon {
      font-size: 48px;
    }

    .btn .text {
      font-size: 16px;
    }
  }


  </style>
</head>

<body>
  <header>
    <h1>Library Management System</h1>
    
  </header>

  <main>
    <div class="button-grid">
    
      <a href="members.html" class="btn">
        <i class="icon fas fa-user"></i>
        <div class="text">
        <span>Manage</span>
        <span>Members</span>
        </div>
      </a>
      
      <a href="categories.html" class="btn">
        <i class="icon fas fa-book-medical"></i>
        <div class="text">
        <span>Book</span>
        <span>Categories</span>
        </div>
      </a>
      
      <a href="books.html" class="btn">
        <i class="icon fas fa-book"></i>
        <div class="text">
        <span>Manage</span>
        <span>Books</span>
        </div>
      </a>
      
      <a href="lend.html" class="btn">
        <i class="icon fas fa-hand-paper"></i>
        <div class="text">
        <span>Lend</span>
        <span>Books</span>
        </div>
      </a>
      
      <a href="return.html" class="btn">
        <i class="icon fas fa-undo"></i>
        <div class="text">
        <span>Return</span>
        <span>Books</span>
        </div>
      </a>
      
      <a href="add.html" class="btn">
        <i class="icon fas fa-user-plus"></i>
        <div class="text">
        <span>Add</span>
        <span>User</span>
        </div>
      </a>
      
      <a href="update.html" class="btn">
        <i class="icon fas fa-cog"></i>
        <div class="text">
        <span>Update</span>
        <span>User</span>
        </div>
      </a>
      
      <a href="report.html" class="btn">
        <i class="icon fas fa-chart-bar"></i>
        <div class="text">
        <span>Reports</span>
        </div>
      </a>
      
      <a href="#" class="btn">
        <i class="icon fas fa-sign-out-alt"></i>
        <div class="text">
        <span>Logout</span>
        </div>
      </a>
      
      <a href="#" class="btn" onclick="logout()">
        <i class="icon fas fa-power-off"></i>
        <div class="text">
        <span>Exit</span>
        </div>
      </a>
      
    </div>
  </main>
  <script>
        function logout() {
          const userConfirmed = confirm("Do you want to logout and exit?")
          if (userConfirmed) {
            window.location.href = "index.html";
          }
        }
  </script>
  
</body>
</html>
